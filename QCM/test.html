<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test display</title>
  <style>
    .box {
      padding: 10px;
      margin: 5px;
      border: 2px solid #007bff;
      background-color: #e0f0ff;
    }

    .block {
      display: block;
    }

    .inline {
      display: inline;
    }

    .inline-block {
      display: inline-block;
    }

    .flex-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>display: block</h2>
  <div class="box block">Boîte 1</div>
  <div class="box block">Boîte 2</div>
  <div class="box block">Boîte 3</div>

  <h2>display: inline</h2>
  <span class="box inline">Boîte A</span>
  <span class="box inline">Boîte B</span>
  <span class="box inline">Boîte C</span>

  <h2>display: inline-block</h2>
  <div class="box inline-block">Boîte X</div>
  <div class="box inline-block">Boîte Y</div>
  <div class="box inline-block">Boîte Z</div>

  <h2>display: flex</h2>
  <div class="flex-container">
    <div class="box">Élément 1</div>
    <div class="box">Élément 2</div>
    <div class="box">Élément 3</div>
  </div>

  <h2>display: grid</h2>
  <div class="grid-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

</body>
</html>
